<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body  style="background-image: url('../game4/img/Science_nightsky_462555821.jpg');">
    <section class="sectionWrapper">
       
        <div class="col-12">
            <div id="clock" class="clockRound">
                <span id="min">00</span> :
                <span id="sec">00</span> :
                <span id="milliSec">00</span>
            </div>
            <div class="clockConfig d-flex align-items-center justify-content-center">
                <button id="reset" class="btn-style-custom reset">Reset</button>
                <button id="start" class="btn-style-custom start"><i class="far fa-play-circle"></i></button>
                <button id="pause" class="btn-style-custom pause"><i class="far fa-pause-circle"></i></button>
                <button id="lap" class="btn-style-custom">Lap</button>
            </div>
        </div>
        <br>
        <ul id="ul" class="list-group customListGroup">
            <li id="li" class="list-group-item list-group-item-action list-group-item-dark text-center">Time</li>
        </ul>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
