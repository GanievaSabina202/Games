<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-image: url('./img/f5eeb13fb206dd12f07299353889afeb.jpg');">



    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="WinLose d-flex  justify-content-between">
                        <p class="win scoreTop">Win: 0</p>
                        <p class="lose scoreTop">Lose: 0</p>
                    </div>
                </div>
                <div class="targetScore">
                    <p>100</p>
                </div>
                <div class="yourScore">
                    <p>100</p>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-evenly imgWrapper">
                    <img src="./img/blue.png" alt="" id="blue" class="crystal">
                    <img src="./img/red.png" alt="" id="red" class="crystal">
                    <img src="./img/purple.png" alt="" id="purple" class="crystal">
                    <img src="./img/green.png" alt="" id="green" class="crystal">
                </div>
            </div>
        </div>
    </section>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./main.js"></script>
</body>

</html>
